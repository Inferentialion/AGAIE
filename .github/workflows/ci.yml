name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  coments: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name:  Install uv
        run: |
          python -m pip install --upgrade pip
          pip install "uv>=0.4.28"

      - name: Install project deps
        run: |
          uv pip install --system -e .
          uv pip install --system pytest ruff mypy types-requests

      - name: Lint (ruff)
        run: ruff check --output-format=github .

      - name: Type-check (mypy)
        run: mypy --ignore-missing-imports --install-types --non-interactive src

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest -q